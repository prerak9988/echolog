    <style>
        /* ========================================
           GLOBAL STYLES & SMOOTH SCROLLING
        ======================================== */
        html {
            scroll-behavior: smooth;
        }
        
        body {

            color: #ffffff;
            overflow-x: hidden;

        .gradient-text {

            -webkit-text-fill-color: transparent;

        .gradient-text-accent {

            border: 1px solid rgba(255, 255, 255, 0.08);
        }

            background: linear-gradient(135deg, rgba(255, 255, 255, 0.05) 0%, rgba(255, 255, 255, 0.02) 100%);

            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        .glass-card:hover {
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.08) 0%, rgba(255, 255, 255, 0.04) 100%);

            box-shadow: 0 20px 40px -15px rgba(14, 165, 233, 0.2);
        }
        
        /* ========================================
           BUTTON STYLES
        ======================================== */
        .btn-primary {
            background: linear-gradient(135deg, #0ea5e9 0%, #6366f1 100%);
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
        }
        
        .btn-primary::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s ease;
        }
        
        .btn-primary:hover::before {
            left: 100%;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px -10px rgba(14, 165, 233, 0.5);
        }
        
        .btn-secondary {
            background: transparent;
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: all 0.3s ease;
        }
        
        .btn-secondary:hover {
            border-color: rgba(14, 165, 233, 0.5);
            background: rgba(14, 165, 233, 0.1);
        }
        
        /* ========================================
           ANIMATION UTILITIES
        ======================================== */
        .reveal {
            opacity: 0;
            transform: translateY(30px);
            transition: all 0.8s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        .reveal.active {
            opacity: 1;
            transform: translateY(0);
        }
        
        .stagger-1 { transition-delay: 0.1s; }
        .stagger-2 { transition-delay: 0.2s; }
        .stagger-3 { transition-delay: 0.3s; }
        .stagger-4 { transition-delay: 0.4s; }
        .stagger-5 { transition-delay: 0.5s; }
        
        /* ========================================
           TAB ANIMATIONS
        ======================================== */
        .tab-content {
            opacity: 0;
            transform: translateX(20px);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        .tab-content.active {
            opacity: 1;
            transform: translateX(0);
        }
        
        .tab-button {
            position: relative;
            transition: all 0.3s ease;
        }
        
        .tab-button::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            width: 0;
            height: 2px;
            background: linear-gradient(90deg, #0ea5e9, #6366f1);
            transition: width 0.3s ease;
        }
        
        .tab-button.active::after,
        .tab-button:hover::after {
            width: 100%;
        }
        
        /* ========================================
           FLOATING ELEMENTS
        ======================================== */
        .floating-orb {
            position: absolute;
            border-radius: 50%;
            filter: blur(60px);
            opacity: 0.5;
            animation: float 8s ease-in-out infinite;
        }
        
        .floating-orb-1 {
            width: 400px;
            height: 400px;
            background: radial-gradient(circle, rgba(14, 165, 233, 0.3) 0%, transparent 70%);
            top: 10%;
            right: 10%;
            animation-delay: 0s;
        }
        
        .floating-orb-2 {
            width: 300px;
            height: 300px;
            background: radial-gradient(circle, rgba(99, 102, 241, 0.25) 0%, transparent 70%);
            bottom: 20%;
            left: 5%;
            animation-delay: -3s;
        }
        
        /* ========================================
           CUSTOM FORM STYLES
        ======================================== */

            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
        }
        
        .form-input:focus {
            outline: none;
            border-color: rgba(14, 165, 233, 0.5);
            box-shadow: 0 0 0 3px rgba(14, 165, 233, 0.1);
        }
        
        /* ========================================
           MARQUEE ANIMATION
        ======================================== */
        @keyframes marquee {
            0% { transform: translateX(0); }
            100% { transform: translateX(-50%); }
        }
        
        .animate-marquee {
            animation: marquee 30s linear infinite;
        }
        
        .animate-marquee:hover {
            animation-play-state: paused;
        }
        
        /* ========================================
           TECH GRID HOVER
        ======================================== */
        .tech-card {
            position: relative;
            overflow: hidden;
        }
        
        .tech-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, rgba(14, 165, 233, 0.1) 0%, transparent 100%);
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        
        .tech-card:hover::before {
            opacity: 1;
        }
        
        /* ========================================
           NAVBAR SCROLL EFFECT
        ======================================== */
        .navbar-scrolled {
            background: rgba(10, 10, 15, 0.95) !important;
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }

        /* ========================================
           MOBILE MENU - FIXED OVERLAY
        ======================================== */
        .mobile-menu-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(10, 10, 15, 0.98);
            backdrop-filter: blur(30px);
            -webkit-backdrop-filter: blur(30px);
            z-index: 40;
            animation: fadeIn 0.3s ease-out;
        }

        .mobile-menu-content {
            padding-top: 100px;
            animation: slideUp 0.4s ease-out;
        }

        /* ========================================
           HARRY POTTER SPELLBOOK CAROUSEL
        ======================================== */
        .spellbook-bg {
            background: 
                radial-gradient(ellipse at 30% 20%, rgba(212, 167, 84, 0.08) 0%, transparent 50%),
                radial-gradient(ellipse at 70% 80%, rgba(116, 0, 1, 0.06) 0%, transparent 50%),
                radial-gradient(ellipse at 50% 50%, rgba(201, 168, 76, 0.04) 0%, transparent 60%),
                #0a0a0f;
        }

        .parchment-card {
            background: linear-gradient(145deg, rgba(245, 230, 200, 0.06) 0%, rgba(212, 167, 84, 0.03) 50%, rgba(42, 26, 10, 0.08) 100%);
            border: 1px solid rgba(212, 167, 84, 0.2);
            transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .parchment-card:hover {
            border-color: rgba(212, 167, 84, 0.5);
            box-shadow: 0 0 30px rgba(212, 167, 84, 0.15), 0 20px 60px -20px rgba(0, 0, 0, 0.5);
        }

        .spell-glow {
            text-shadow: 0 0 10px rgba(212, 167, 84, 0.3);
        }

        /* Carousel slide transition */
        .carousel-track {
            transition: transform 0.7s cubic-bezier(0.4, 0, 0.2, 1);
        }

        /* Star particles */
        @keyframes twinkle {
            0%, 100% { opacity: 0; transform: scale(0); }
            50% { opacity: 1; transform: scale(1); }
        }

        .star-particle {
            position: absolute;
            width: 3px;
            height: 3px;
            background: #D4A754;
            border-radius: 50%;
            box-shadow: 0 0 6px #D4A754;
            animation: twinkle var(--duration) var(--delay) ease-in-out infinite;
        }

        /* Wand button */
        .wand-btn {
            background: linear-gradient(135deg, rgba(212, 167, 84, 0.15) 0%, rgba(116, 0, 1, 0.1) 100%);
            border: 1px solid rgba(212, 167, 84, 0.3);
            transition: all 0.3s ease;
        }

        .wand-btn:hover {
            background: linear-gradient(135deg, rgba(212, 167, 84, 0.3) 0%, rgba(116, 0, 1, 0.2) 100%);
            border-color: rgba(212, 167, 84, 0.6);
            box-shadow: 0 0 20px rgba(212, 167, 84, 0.2);
        }

        /* Carousel image styling */
        .carousel-slide-img {
            object-fit: contain;
            width: 100%;
            height: 100%;
            transition: transform 0.5s ease;
            background: #12121a;
        }

        .carousel-slide-img:hover {
            transform: scale(1.03);
        }

        /* Progress bar for auto-play */
        @keyframes progressFill {
            0% { width: 0%; }
            100% { width: 100%; }
        }

        .carousel-progress {
            animation: progressFill 3s linear infinite;
            background: linear-gradient(90deg, #D4A754, #F0D77B);
        }

        .carousel-progress.paused {
            animation-play-state: paused;
        }

        /* ========================================
           WORK SECTION - IMAGE CARDS
        ======================================== */
        .work-image-card {
            overflow: hidden;
            transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .work-image-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 25px 50px -12px rgba(14, 165, 233, 0.25);
        }

        .work-image-card:hover .work-image {
            transform: scale(1.05);
        }

        .work-image {
            transition: transform 0.6s cubic-bezier(0.4, 0, 0.2, 1);
        }

        /* Divider */
        .magic-divider {
            height: 1px;
            background: linear-gradient(90deg, transparent, rgba(212, 167, 84, 0.4), rgba(212, 167, 84, 0.6), rgba(212, 167, 84, 0.4), transparent);
        }
    </style>
</head>
<body class="font-sans antialiased">

        // ========================================
        // NAVIGATION COMPONENT (FIXED MOBILE)
        // ========================================
        const Navigation = () => {
            const [isScrolled, setIsScrolled] = useState(false);
            const [isMobileMenuOpen, setIsMobileMenuOpen] = useState(false);

            useEffect(() => {
                const handleScroll = () => {
                    setIsScrolled(window.scrollY > 50);
                };
                window.addEventListener('scroll', handleScroll);
                return () => window.removeEventListener('scroll', handleScroll);
            }, []);

            useEffect(() => {
                if (isMobileMenuOpen) {
                    document.body.style.overflow = 'hidden';
                } else {
                    document.body.style.overflow = '';
                }
                return () => { document.body.style.overflow = ''; };
            }, [isMobileMenuOpen]);

            const navLinks = [
                { href: '#services', label: 'Services' },
                { href: '#capabilities', label: 'Capabilities' },
                { href: '#spellbook', label: 'Playbook' },
                { href: '#work', label: 'Our Work' },
                { href: '#about', label: 'About' },
                { href: '#contact', label: 'Contact' },
            ];

            return (
                <React.Fragment>
                    <nav className={`fixed top-0 left-0 right-0 z-50 transition-all duration-500 ${isScrolled ? 'navbar-scrolled py-3' : 'py-5 bg-transparent'}`}>

                                        <a
                                            key={link.href}
                                            href={link.href}
                                            className="text-sm font-medium text-gray-300 hover:text-white transition-colors duration-300 relative group"
                                        >
                                            {link.label}
                                            <span className="absolute -bottom-1 left-0 w-0 h-0.5 bg-gradient-to-r from-echo-500 to-indigo-500 transition-all duration-300 group-hover:w-full"></span>
                                        </a>
                                    ))}
                                    <a
                                        href="#contact"
                                        className="btn-primary px-6 py-2.5 rounded-full text-sm font-semibold text-white"
                                    >
                                        Free Strategy Call
                                    </a>
                                </div>

                                {/* Mobile Menu Button */}
                                <button
                                    className="lg:hidden p-2 relative z-50"
                                    onClick={() => setIsMobileMenuOpen(!isMobileMenuOpen)}
                                    aria-label="Toggle menu"
                                >
                                    <svg className="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        {isMobileMenuOpen ? (
                                            <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M6 18L18 6M6 6l12 12" />

                                            <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M4 6h16M4 12h16M4 18h16" />
                                        )}
                                    </svg>
                                </button>
                            </div>

                    {isMobileMenuOpen && (
                        <div className="mobile-menu-overlay lg:hidden" style={{ zIndex: 45 }}>
                            <div className="mobile-menu-content flex flex-col items-center justify-center min-h-screen px-8">
                                <div className="flex flex-col items-center gap-8">
                                    {navLinks.map((link) => (
                                        <a
                                            key={link.href}
                                            href={link.href}
                                            className="text-2xl font-display font-semibold text-gray-200 hover:text-white transition-colors"
                                            onClick={() => setIsMobileMenuOpen(false)}
                                        >
                                            {link.label}
                                        </a>
                                    ))}
                                    <a
                                        href="#contact"
                                        className="btn-primary px-10 py-4 rounded-full text-lg font-semibold text-white mt-4"
                                        onClick={() => setIsMobileMenuOpen(false)}
                                    >
                                        Free Strategy Call
                                    </a>
                                </div>
                            </div>
                        </div>
                    )}
                </React.Fragment>
            );

                                <p className="text-lg text-gray-500 max-w-xl mb-10 animate-slide-up stagger-2">

                                {/* CTAs */}
                                <div className="flex flex-col sm:flex-row gap-4 animate-slide-up stagger-3">
