<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="echolog - Premium AI-first Digital, Marketing & Technology Agency. We transform brands with cutting-edge technology and strategic excellence.">
    <meta name="keywords" content="digital agency, AI marketing, web development, brand strategy, technology consulting">
    <meta name="author" content="echolog">
    
    <title>echolog | AI-First Digital & Technology Agency</title>
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="apple-touch-icon" href="favicon.png">
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=Space+Grotesk:wght@400;500;600;700&family=Cinzel+Decorative:wght@400;700;900&family=Cinzel:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- React -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        'sans': ['Inter', 'system-ui', 'sans-serif'],
                        'display': ['Space Grotesk', 'system-ui', 'sans-serif'],
                        'magic': ['Cinzel Decorative', 'serif'],
                        'wizard': ['Cinzel', 'serif'],
                    },
                    colors: {
                        'echo': {
                            50: '#f0f9ff',
                            100: '#e0f2fe',
                            200: '#bae6fd',
                            300: '#7dd3fc',
                            400: '#38bdf8',
                            500: '#0ea5e9',
                            600: '#0284c7',
                            700: '#0369a1',
                            800: '#075985',
                            900: '#0c4a6e',
                            950: '#082f49',
                        },
                        'dark': {
                            900: '#0a0a0f',
                            800: '#12121a',
                            700: '#1a1a24',
                            600: '#24242f',
                        },
                        'gold': {
                            300: '#F0D77B',
                            400: '#D4A754',
                            500: '#C9A84C',
                            600: '#A68A3E',
                            700: '#7A6530',
                        },
                        'hp': {
                            maroon: '#740001',
                            crimson: '#AE0001',
                            parchment: '#F5E6C8',
                            ink: '#2A1A0A',
                        }
                    },
                    animation: {
                        'float': 'float 6s ease-in-out infinite',
                        'glow': 'glow 2s ease-in-out infinite alternate',
                        'slide-up': 'slideUp 0.6s ease-out',
                        'fade-in': 'fadeIn 0.8s ease-out',
                        'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
                        'sparkle': 'sparkle 3s ease-in-out infinite',
                        'wand-glow': 'wandGlow 2s ease-in-out infinite alternate',
                    },
                    keyframes: {
                        float: {
                            '0%, 100%': { transform: 'translateY(0)' },
                            '50%': { transform: 'translateY(-20px)' },
                        },
                        glow: {
                            '0%': { opacity: '0.5' },
                            '100%': { opacity: '1' },
                        },
                        slideUp: {
                            '0%': { opacity: '0', transform: 'translateY(30px)' },
                            '100%': { opacity: '1', transform: 'translateY(0)' },
                        },
                        fadeIn: {
                            '0%': { opacity: '0' },
                            '100%': { opacity: '1' },
                        },
                        sparkle: {
                            '0%, 100%': { opacity: '0', transform: 'scale(0) rotate(0deg)' },
                            '50%': { opacity: '1', transform: 'scale(1) rotate(180deg)' },
                        },
                        wandGlow: {
                            '0%': { boxShadow: '0 0 5px #D4A754, 0 0 10px #D4A754' },
                            '100%': { boxShadow: '0 0 15px #D4A754, 0 0 30px #D4A754, 0 0 45px #C9A84C' },
                        },
                    },
                },
            },
        }
    </script>
    
    <style>
        /* ========================================
           GLOBAL STYLES & SMOOTH SCROLLING
        ======================================== */
        html {
            scroll-behavior: smooth;
        }
        
        body {
            background-color: #0a0a0f;
            color: #ffffff;
            overflow-x: hidden;
        }
        
        /* Custom Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }
        
        ::-webkit-scrollbar-track {
            background: #12121a;
        }
        
        ::-webkit-scrollbar-thumb {
            background: linear-gradient(180deg, #0ea5e9, #6366f1);
            border-radius: 4px;
        }
        
        /* ========================================
           GRADIENT BACKGROUNDS
        ======================================== */
        .gradient-bg {
            background: radial-gradient(ellipse at 50% 0%, rgba(14, 165, 233, 0.15) 0%, transparent 50%),
                        radial-gradient(ellipse at 80% 50%, rgba(99, 102, 241, 0.1) 0%, transparent 40%),
                        radial-gradient(ellipse at 20% 80%, rgba(14, 165, 233, 0.08) 0%, transparent 40%),
                        #0a0a0f;
        }
        
        .gradient-text {
            background: linear-gradient(135deg, #ffffff 0%, #94a3b8 50%, #ffffff 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .gradient-text-accent {
            background: linear-gradient(135deg, #0ea5e9 0%, #6366f1 50%, #a855f7 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .gradient-text-gold {
            background: linear-gradient(135deg, #F0D77B 0%, #D4A754 40%, #C9A84C 70%, #A68A3E 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        /* ========================================
           GLASSMORPHISM EFFECTS
        ======================================== */
        .glass {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.08);
        }
        
        .glass-card {
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.05) 0%, rgba(255, 255, 255, 0.02) 100%);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        .glass-card:hover {
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.08) 0%, rgba(255, 255, 255, 0.04) 100%);
            border-color: rgba(14, 165, 233, 0.3);
            transform: translateY(-4px);
            box-shadow: 0 20px 40px -15px rgba(14, 165, 233, 0.2);
        }
        
        /* ========================================
           BUTTON STYLES
        ======================================== */
        .btn-primary {
            background: linear-gradient(135deg, #0ea5e9 0%, #6366f1 100%);
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
        }
        
        .btn-primary::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s ease;
        }
        
        .btn-primary:hover::before {
            left: 100%;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px -10px rgba(14, 165, 233, 0.5);
        }
        
        .btn-secondary {
            background: transparent;
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: all 0.3s ease;
        }
        
        .btn-secondary:hover {
            border-color: rgba(14, 165, 233, 0.5);
            background: rgba(14, 165, 233, 0.1);
        }
        
        /* ========================================
           ANIMATION UTILITIES
        ======================================== */
        .reveal {
            opacity: 0;
            transform: translateY(30px);
            transition: all 0.8s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        .reveal.active {
            opacity: 1;
            transform: translateY(0);
        }
        
        .stagger-1 { transition-delay: 0.1s; }
        .stagger-2 { transition-delay: 0.2s; }
        .stagger-3 { transition-delay: 0.3s; }
        .stagger-4 { transition-delay: 0.4s; }
        .stagger-5 { transition-delay: 0.5s; }
        
        /* ========================================
           TAB ANIMATIONS
        ======================================== */
        .tab-content {
            opacity: 0;
            transform: translateX(20px);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        .tab-content.active {
            opacity: 1;
            transform: translateX(0);
        }
        
        .tab-button {
            position: relative;
            transition: all 0.3s ease;
        }
        
        .tab-button::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            width: 0;
            height: 2px;
            background: linear-gradient(90deg, #0ea5e9, #6366f1);
            transition: width 0.3s ease;
        }
        
        .tab-button.active::after,
        .tab-button:hover::after {
            width: 100%;
        }
        
        /* ========================================
           FLOATING ELEMENTS
        ======================================== */
        .floating-orb {
            position: absolute;
            border-radius: 50%;
            filter: blur(60px);
            opacity: 0.5;
            animation: float 8s ease-in-out infinite;
        }
        
        .floating-orb-1 {
            width: 400px;
            height: 400px;
            background: radial-gradient(circle, rgba(14, 165, 233, 0.3) 0%, transparent 70%);
            top: 10%;
            right: 10%;
            animation-delay: 0s;
        }
        
        .floating-orb-2 {
            width: 300px;
            height: 300px;
            background: radial-gradient(circle, rgba(99, 102, 241, 0.25) 0%, transparent 70%);
            bottom: 20%;
            left: 5%;
            animation-delay: -3s;
        }
        
        /* ========================================
           CUSTOM FORM STYLES
        ======================================== */
        .form-input {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
        }
        
        .form-input:focus {
            outline: none;
            border-color: rgba(14, 165, 233, 0.5);
            box-shadow: 0 0 0 3px rgba(14, 165, 233, 0.1);
        }
        
        /* ========================================
           MARQUEE ANIMATION
        ======================================== */
        @keyframes marquee {
            0% { transform: translateX(0); }
            100% { transform: translateX(-50%); }
        }
        
        .animate-marquee {
            animation: marquee 30s linear infinite;
        }
        
        .animate-marquee:hover {
            animation-play-state: paused;
        }
        
        /* ========================================
           TECH GRID HOVER
        ======================================== */
        .tech-card {
            position: relative;
            overflow: hidden;
        }
        
        .tech-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, rgba(14, 165, 233, 0.1) 0%, transparent 100%);
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        
        .tech-card:hover::before {
            opacity: 1;
        }
        
        /* ========================================
           NAVBAR SCROLL EFFECT
        ======================================== */
        .navbar-scrolled {
            background: rgba(10, 10, 15, 0.95) !important;
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }

        /* ========================================
           MOBILE MENU - FIXED OVERLAY
        ======================================== */
        .mobile-menu-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(10, 10, 15, 0.98);
            backdrop-filter: blur(30px);
            -webkit-backdrop-filter: blur(30px);
            z-index: 40;
            animation: fadeIn 0.3s ease-out;
        }

        .mobile-menu-content {
            padding-top: 100px;
            animation: slideUp 0.4s ease-out;
        }

        /* ========================================
           HARRY POTTER SPELLBOOK CAROUSEL
        ======================================== */
        .spellbook-bg {
            background: 
                radial-gradient(ellipse at 30% 20%, rgba(212, 167, 84, 0.08) 0%, transparent 50%),
                radial-gradient(ellipse at 70% 80%, rgba(116, 0, 1, 0.06) 0%, transparent 50%),
                radial-gradient(ellipse at 50% 50%, rgba(201, 168, 76, 0.04) 0%, transparent 60%),
                #0a0a0f;
        }

        .parchment-card {
            background: linear-gradient(145deg, rgba(245, 230, 200, 0.06) 0%, rgba(212, 167, 84, 0.03) 50%, rgba(42, 26, 10, 0.08) 100%);
            border: 1px solid rgba(212, 167, 84, 0.2);
            transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .parchment-card:hover {
            border-color: rgba(212, 167, 84, 0.5);
            box-shadow: 0 0 30px rgba(212, 167, 84, 0.15), 0 20px 60px -20px rgba(0, 0, 0, 0.5);
        }

        .spell-glow {
            text-shadow: 0 0 10px rgba(212, 167, 84, 0.3);
        }

        /* Carousel slide transition */
        .carousel-track {
            transition: transform 0.7s cubic-bezier(0.4, 0, 0.2, 1);
        }

        /* Star particles */
        @keyframes twinkle {
            0%, 100% { opacity: 0; transform: scale(0); }
            50% { opacity: 1; transform: scale(1); }
        }

        .star-particle {
            position: absolute;
            width: 3px;
            height: 3px;
            background: #D4A754;
            border-radius: 50%;
            box-shadow: 0 0 6px #D4A754;
            animation: twinkle var(--duration) var(--delay) ease-in-out infinite;
        }

        /* Wand button */
        .wand-btn {
            background: linear-gradient(135deg, rgba(212, 167, 84, 0.15) 0%, rgba(116, 0, 1, 0.1) 100%);
            border: 1px solid rgba(212, 167, 84, 0.3);
            transition: all 0.3s ease;
        }

        .wand-btn:hover {
            background: linear-gradient(135deg, rgba(212, 167, 84, 0.3) 0%, rgba(116, 0, 1, 0.2) 100%);
            border-color: rgba(212, 167, 84, 0.6);
            box-shadow: 0 0 20px rgba(212, 167, 84, 0.2);
        }

        /* Carousel image styling */
        .carousel-slide-img {
            object-fit: cover;
            width: 100%;
            height: 100%;
            transition: transform 0.5s ease;
        }

        .carousel-slide-img:hover {
            transform: scale(1.03);
        }

        /* Progress bar for auto-play */
        @keyframes progressFill {
            0% { width: 0%; }
            100% { width: 100%; }
        }

        .carousel-progress {
            animation: progressFill 3s linear infinite;
            background: linear-gradient(90deg, #D4A754, #F0D77B);
        }

        .carousel-progress.paused {
            animation-play-state: paused;
        }

        /* ========================================
           WORK SECTION - IMAGE CARDS
        ======================================== */
        .work-image-card {
            overflow: hidden;
            transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .work-image-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 25px 50px -12px rgba(14, 165, 233, 0.25);
        }

        .work-image-card:hover .work-image {
            transform: scale(1.05);
        }

        .work-image {
            transition: transform 0.6s cubic-bezier(0.4, 0, 0.2, 1);
        }

        /* Divider */
        .magic-divider {
            height: 1px;
            background: linear-gradient(90deg, transparent, rgba(212, 167, 84, 0.4), rgba(212, 167, 84, 0.6), rgba(212, 167, 84, 0.4), transparent);
        }
    </style>
</head>
<body class="font-sans antialiased">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef, useCallback } = React;

        // ========================================
        // NAVIGATION COMPONENT (FIXED MOBILE)
        // ========================================
        const Navigation = () => {
            const [isScrolled, setIsScrolled] = useState(false);
            const [isMobileMenuOpen, setIsMobileMenuOpen] = useState(false);

            useEffect(() => {
                const handleScroll = () => {
                    setIsScrolled(window.scrollY > 50);
                };
                window.addEventListener('scroll', handleScroll);
                return () => window.removeEventListener('scroll', handleScroll);
            }, []);

            // Lock body scroll when mobile menu is open
            useEffect(() => {
                if (isMobileMenuOpen) {
                    document.body.style.overflow = 'hidden';
                } else {
                    document.body.style.overflow = '';
                }
                return () => { document.body.style.overflow = ''; };
            }, [isMobileMenuOpen]);

            const navLinks = [
                { href: '#services', label: 'Services' },
                { href: '#spellbook', label: 'Playbook' },
                { href: '#work', label: 'Our Work' },
                { href: '#capabilities', label: 'Capabilities' },
                { href: '#about', label: 'About' },
                { href: '#contact', label: 'Contact' },
            ];

            return (
                <React.Fragment>
                    <nav className={`fixed top-0 left-0 right-0 z-50 transition-all duration-500 ${isScrolled ? 'navbar-scrolled py-3' : 'py-5 bg-transparent'}`}>
                        <div className="max-w-7xl mx-auto px-6 lg:px-8">
                            <div className="flex items-center justify-between">
                                {/* Logo */}
                                <a href="#" className="flex items-center group relative z-50">
                                    <span className="font-display font-bold text-2xl md:text-3xl gradient-text-accent">echolog</span>
                                </a>

                                {/* Desktop Navigation */}
                                <div className="hidden lg:flex items-center gap-8">
                                    {navLinks.map((link) => (
                                        <a
                                            key={link.href}
                                            href={link.href}
                                            onClick={(e) => { e.preventDefault(); document.getElementById(link.href.slice(1))?.scrollIntoView({ behavior: 'smooth' }); }}
                                            className="text-sm font-medium text-gray-300 hover:text-white transition-colors duration-300 relative group"
                                        >
                                            {link.label}
                                            <span className="absolute -bottom-1 left-0 w-0 h-0.5 bg-gradient-to-r from-echo-500 to-indigo-500 transition-all duration-300 group-hover:w-full"></span>
                                        </a>
                                    ))}
                                    <a
                                        href="#contact"
                                        className="btn-primary px-6 py-2.5 rounded-full text-sm font-semibold text-white"
                                    >
                                        Let's Talk
                                    </a>
                                </div>

                                {/* Mobile Menu Button */}
                                <button
                                    className="lg:hidden p-2 relative z-50"
                                    onClick={() => setIsMobileMenuOpen(!isMobileMenuOpen)}
                                    aria-label="Toggle menu"
                                >
                                    <svg className="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        {isMobileMenuOpen ? (
                                            <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M6 18L18 6M6 6l12 12" />
                                        ) : (
                                            <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M4 6h16M4 12h16M4 18h16" />
                                        )}
                                    </svg>
                                </button>
                            </div>
                        </div>
                    </nav>

                    {/* Mobile Menu - Full Screen Overlay */}
                    {isMobileMenuOpen && (
                        <div className="mobile-menu-overlay lg:hidden" style={{ zIndex: 45 }}>
                            <div className="mobile-menu-content flex flex-col items-center justify-center min-h-screen px-8">
                                <div className="flex flex-col items-center gap-8">
                                    {navLinks.map((link) => (
                                        <a
                                            key={link.href}
                                            href={link.href}
                                            className="text-2xl font-display font-semibold text-gray-200 hover:text-white transition-colors"
                                            onClick={(e) => { e.preventDefault(); setIsMobileMenuOpen(false); setTimeout(() => { document.getElementById(link.href.slice(1))?.scrollIntoView({ behavior: 'smooth' }); }, 100); }}
                                        >
                                            {link.label}
                                        </a>
                                    ))}
                                    <a
                                        href="#contact"
                                        className="btn-primary px-10 py-4 rounded-full text-lg font-semibold text-white mt-4"
                                        onClick={() => setIsMobileMenuOpen(false)}
                                    >
                                        Let's Talk
                                    </a>
                                </div>
                            </div>
                        </div>
                    )}
                </React.Fragment>
            );
        };

        // ========================================
        // HERO SECTION
        // ========================================
        const Hero = () => {
            return (
                <section className="relative min-h-screen flex items-center gradient-bg overflow-hidden">
                    {/* Floating Orbs */}
                    <div className="floating-orb floating-orb-1"></div>
                    <div className="floating-orb floating-orb-2"></div>
                    
                    {/* Grid Pattern Overlay */}
                    <div className="absolute inset-0 opacity-[0.02]" style={{
                        backgroundImage: `url("data:image/svg+xml,%3Csvg width='60' height='60' viewBox='0 0 60 60' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='none' fill-rule='evenodd'%3E%3Cg fill='%23ffffff' fill-opacity='1'%3E%3Cpath d='M36 34v-4h-2v4h-4v2h4v4h2v-4h4v-2h-4zm0-30V0h-2v4h-4v2h4v4h2V6h4V4h-4zM6 34v-4H4v4H0v2h4v4h2v-4h4v-2H6zM6 4V0H4v4H0v2h4v4h2V6h4V4H6z'/%3E%3C/g%3E%3C/g%3E%3C/svg%3E")`
                    }}></div>

                    <div className="max-w-7xl mx-auto px-6 lg:px-8 pt-32 pb-20 w-full">
                        <div className="grid lg:grid-cols-2 gap-12 items-center">
                            <div className="max-w-2xl">
                                {/* Badge */}
                                <div className="inline-flex items-center gap-2 px-4 py-2 rounded-full glass mb-8 animate-fade-in">
                                    <span className="w-2 h-2 rounded-full bg-emerald-400 animate-pulse"></span>
                                    <span className="text-sm font-medium text-gray-300">AI-First Digital Agency</span>
                                </div>

                                {/* Main Headline */}
                                <h1 className="font-display text-5xl sm:text-6xl lg:text-7xl font-bold leading-[0.95] mb-6 animate-slide-up">
                                    <span className="gradient-text">Transform Your</span>
                                    <br />
                                    <span className="gradient-text-accent">Digital Presence</span>
                                </h1>

                                {/* Subheading */}
                                <p className="text-xl sm:text-2xl text-gray-400 font-light mb-4 animate-slide-up stagger-1">
                                    Marketing × Brand Growth × AI
                                </p>

                                <p className="text-lg text-gray-500 max-w-xl mb-10 animate-slide-up stagger-2">
                                    We engineer digital experiences that convert curiosity into customers. 
                                    Strategic. Creative. Results-driven.
                                </p>

                                {/* CTAs */}
                                <div className="flex flex-col sm:flex-row gap-4 animate-slide-up stagger-3">
                                    <a
                                        href="#contact"
                                        className="btn-primary px-8 py-4 rounded-full text-lg font-semibold text-white text-center"
                                    >
                                        Let's Talk
                                    </a>
                                    <a
                                        href="#spellbook"
                                        onClick={(e) => { e.preventDefault(); document.getElementById('spellbook')?.scrollIntoView({ behavior: 'smooth' }); }}
                                        className="btn-secondary px-8 py-4 rounded-full text-lg font-semibold text-white text-center flex items-center justify-center gap-2"

        const App = () => {
            useEffect(() => {
                // Scroll reveal animation
                const observerOptions = {
                    root: null,
                    rootMargin: '0px',
                    threshold: 0.1
                };

                const observer = new IntersectionObserver((entries) => {
                    entries.forEach(entry => {
                        if (entry.isIntersecting) {
                            entry.target.classList.add('active');
                        }
                    });
                }, observerOptions);

                document.querySelectorAll('.reveal').forEach(el => {
                    observer.observe(el);
                });

                return () => observer.disconnect();
            }, []);

            return (
                <div className="min-h-screen bg-dark-900">

                    <SpellbookCarousel />
                    <Work />

                    <SocialProof />
                    <Contact />
                    <Footer />
                </div>
            );
        };

        // Render the app
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
